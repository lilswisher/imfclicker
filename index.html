<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker</h1>
        <button id="cookie-btn">🍪</button>
        <p>Cookies: <span id="cookie-count">0</span></p>
        <div class="upgrades">
            <button id="upgrade-click" data-cost="10">Upgrade Click (+1 per click) - 10 cookies</button>
            <button id="upgrade-auto" data-cost="50">Auto Clicker (1 cookie per second) - 50 cookies</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
